<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">   
    <title>Uconnect</title>
    <meta name="theme-color" content="#09f">
</head>
<body>
    <div class="top">
        <div class="UniLogo">
            <img src="Imgs/top/UniLogo.png" alt="University Logo"/>
        </div>
        <div class="logo">
            <button class="homeButton"><img src="imgs/top/WebName.png" alt=""></button>
        </div>
        <div class="actions">
            <button id="notificationsButton"><img src="imgs/top/Notifications.png" alt="Notificaciones"></button>
            <button id="messagesButton"><img src="imgs/top/DMs.png" alt="DMS"></button>
            <button id="profileButton"><img src="imgs/top/Profile.png" alt="Perfil"></button>
        </div>
    </div>
    
<div class="middle">
    <div class="left">
        <nav>
            <a href="#" onclick="changeContentMain()"><img src="imgs/forums/openmoji--house.svg"></a><br>
            <a href="#" onclick="changeContentFood()"><img src="imgs/forums/openmoji--hamburger (1).svg"></a><br>
            <a href="#" onclick="changeContentMemes()"><img src="imgs/forums/Memesimg.png"></a><br>
            <a href="#" onclick="changeContentHelps()"><img src="imgs/forums/icon-park--love-and-help (1).svg"></a><br>
            <a href="#" onclick="changeContentServices()"><img src="imgs/forums/openmoji--currency-exchange.svg"></a><br>
            <a href="#" onclick="changeContentVacancies()"><img src="imgs/forums/openmoji--graduation-cap.svg"></a><br>
        </nav>
    </div>
    <div class="center">
        <div class="center-top">
            <ul class="sub_foros">
                <li id="Ej1">Ejemplo 1</li>
                <li id="Ej2">Ejemplo 2</li>
                <li id="Ej3">Ejemplo 3</li>
                <li id="Ej4">Ejemplo 4</li>
                <li id="Ej5">Ejemplo 5</li>
            </ul>
        </div>
    </div>
    <div class="right"></div>
</div>

<script src="index.js"></script>

</body>
</html>
